<!-- Navigation bar container -->
<nav
  data-th-fragment="navbar"
  class="sm:pl-64 bg-white border-gray-950 shadow-sm dark:bg-gray-900 fixed w-full top-0 left-0 -right-0"
>
  <!-- Navigation wrapper with flex for layout -->
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- side bar button  -->
    <button
      data-drawer-target="logo-sidebar"
      data-drawer-toggle="logo-sidebar"
      aria-controls="logo-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>

    <!-- Logo section linking to the home page -->
    <a
      th:href="@{/home}"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <!-- Logo image -->
      <img
        data-th-src="@{/images/logo.png}"
        class="h-8"
        shadow
        alt="flowbite Logo"
      />
      <!-- Website title -->
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >SCM 2.0</span
      >
    </a>

    <!-- Right-side buttons and menu toggle -->
    <div class="flex  md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <!-- user name  -->
      <a
        data-th-href="@{'/user/profile'}"
        class="button-class rounded-full border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        <h1 data-th-text="${loggedInUser.name}" class="text-sm pb-1"></h1>
      </a>

      <!-- Theme toggle-->
      <button
        id="theme_change_button"
        class="hidden md:flex  items-center gap-1 bg-gray-400 px-4 py-2 rounded-xl dark:bg-gray-500"
      >
        <i class="fa-solid fa-circle-half-stroke"></i>
        <span>light</span>
      </button>

      <!-- logout button  -->
      <a
        data-th-href="@{'/do-logout'}"
        type = "button"
        class="hidden md:flex  px-5 py-2 text-sm font-medium text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition-all"
      >
        Signout
      </a>

      <!-- Mobile menu toggle button -->
      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <!-- Hamburger menu icon -->
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation links section -->
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-cta"
    >
      <!-- Navigation menu -->
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <!-- Home link -->
        <li>
          <a
            data-th-href="@{'/home'}"
            class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            aria-current="page"
            >Home</a
          >
        </li>
        <!-- About link -->
        <li>
          <a
            data-th-href="@{'/about'}"
            class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          >
            About
          </a>
        </li>
        <!-- Services link -->
        <li>
          <a
            data-th-href="@{'/services'}"
            class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          >
            Services
          </a>
        </li>
        <!-- Contact link -->
        <li>
          <a
            data-th-href="@{'/contact'}"
            class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
          >
            Contact
          </a>
        </li>
        <li>
          <!-- Theme toggle-->
          <button
            id="theme_change_button"
            class=" md:hidden bg-gray-400 px-4 py-2 rounded-xl dark:bg-gray-500"
          >
            <i class="fa-solid fa-circle-half-stroke"></i>
            <span>light</span>
          </button>
        </li>

        <li>

          <!-- logout button  -->
          <a
            data-th-href="@{'/do-logout'}"
            type = "button"
            class=" md:hidden px-5 py-2 text-sm font-medium text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition-all"
          >
            Signout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
