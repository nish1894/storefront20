<!-- 
    Navbar Component
-->

<nav data-th-fragment="navbar" 
    class="fixed top-0 left-0 w-full bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700 shadow-md z-50">

  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Logo and Brand Name -->
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <!-- <img data-th-src="@{/images/logo.svg}" class="h-8" alt="Flowbite Logo" /> -->
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Storefront</span
      >
    </a>
    <!-- Right-side buttons and menu toggle -->
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
     

      <!-- Theme toggle-->
        <button
          id="theme_change_button"
          class="flex items-center gap-1 bg-gray-400 px-2.5 py-0 rounded-lg dark:bg-gray-500"
        >
          <i class="fa-solid fa-circle-half-stroke"></i>
          <span>light</span>
        </button>

      <!-- Dropdown Menu -->
        <button
          id="dropdownNavbarLink"
          data-dropdown-toggle="dropdownNavbar"
          class="flex items-center justify-between w-full py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
        >
          <i class="fa-solid fa-user mr-1"></i>
          <span class="ml-1">Account</span>
          <svg
            class="w-2.5 h-2.5 ms-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>


        <!-- Dropdown Menu Content -->
        <div
          id="dropdownNavbar"
          class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600"
        >
         
        <!-- profile -->
        <a           
        data-th-href="@{'/user/profile'}"
        class="block px-4 py-2 mt-5 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
         >
        <span class="font-bold text-lg">Hello, <span data-th-text="${loggedInUser.firstName}"></span></span>
        </a>

          <!-- orders -->
          <a href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
          <i class="fa-solid fa-box mr-2"></i>Orders
          </a>

          <!-- wishlist -->
          <a href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
          <i class="fa-solid fa-heart mr-2"></i>Wishlist
          </a>
          <!-- Sign Out Option -->
          <a th:href="@{/do-logout}"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
          <i class="fa-solid fa-sign-out-alt mr-2"></i>Sign out
          </a>
       
        </div>

        <!-- cart -->
        <a data-th-href="@{'/store/cart'}"
        class="block relative px-4 py-1.5 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
        <i class="fa-solid fa-cart-shopping fa-2x mr-2"></i>
        <!-- Cart counter badge -->
        <span id="cart-counter" class="absolute -top-2  inline-flex items-center justify-center px-1.5 py-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full" 
              th:text="${cartItemCount}">
        </span>
        </a>


      <!-- Mobile menu toggle button -->
      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <!-- Hamburger menu icon -->
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <!-- Navigation Links -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <!-- Home Link -->
        <li>
          <a
            data-th-href="@{'/store/home'}"
            class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
            aria-current="page"
            >Home</a
          >
        </li>
        

          <!-- Additional Navigation Links -->
        </li>

        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Pricing</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
