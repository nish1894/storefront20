<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}"
>
<head>
    <title>Login page</title>
</head>
  <body>
    <div id="content">
      <!-- Login form container -->
      <div
        class="w-full max-w-md p-6 mx-auto mt-2 bg-white border-t-4 border-b-2 border-blue-700 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-blue-600"
      >
        <!-- Error message for invalid login -->
        <div class="text-red-600 text-center -mt-5" data-th-if="${param.error}">
          Invalid username and password.
        </div>

        <!-- Message displayed when user logs out -->
        <div
          class="text-green-600 text-center -mt-5"
          data-th-if="${param.logout}"
        >
          You have been logged out.
        </div>

        <!-- Login form -->
        <form
          method="post"
          data-th-action="@{'/authanticate'}"
          class="space-y-6"
        >
          <h5 class="text-2xl font-medium text-gray-900 dark:text-white">
            Sign in to our Platform
          </h5>

          <!-- Email input field -->
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="name@company.com"
            />
          </div>

          <!-- Password input field -->
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            />
          </div>

          <!-- Oauth login -->
          <div class="flex justify-center gap-4 px-0 sm:px-0">
            <!-- Google login button -->
            <a th:href="@{/oauth2/authorization/google}">
              <button
                type="button"
                class="px-2 py-1.5 border flex items-center gap-2 text-sm w-auto border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
              >
                <img
                  class="w-5 h-5"
                  th:src="@{https://www.svgrepo.com/show/475656/google-color.svg}"
                  loading="lazy"
                  alt="Google logo"
                />
                <span class="text-xs">Login with Google</span>
              </button>
            </a>

            <!-- GitHub login button -->
            <a th:href="@{/oauth2/authorization/github}">
              <button
                type="button"
                class="px-2 py-1.5 border flex items-center gap-2 text-sm w-auto border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="mr-2"
                  viewBox="0 0 1792 1792"
                >
                  <path
                    d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103z"
                  ></path>
                </svg>
                <span>Sign in with GitHub</span>
              </button>
            </a>
          </div>

          <!-- Remember me checkbox and forgot password link -->
          <div class="flex items-start">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                  required
                />
              </div>
              <label
                for="remember"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500"
              >Lost Password?</a
            >
          </div>

          <!-- Login button -->
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Login to your account
          </button>

          <!-- Registration link -->
          <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Not registered?
            <a
              href="/register"
              class="text-blue-700 hover:underline dark:text-blue-500"
              >Create account</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- Simple script for logging a message in the console -->
    <script>
      console.log("Login page");
    </script>
  </body>
</html>
