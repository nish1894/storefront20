<aside
  data-th-fragment="sidebar"

>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <!-- Search Box -->
    <div class="mb-6">
      <label
        class="text-sm font-medium text-gray-900 dark:text-white mb-2 block"
        >Search</label
      >
      <div class="relative">
        <input
          type="search"
          id="searchInput"
          class="w-full p-2.5 text-sm rounded-lg border border-gray-300 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="Search products..."
        />
      </div>
    </div>

    <!-- Sort By -->
    <div class="mb-6">
      <label
        class="text-sm font-medium text-gray-900 dark:text-white mb-2 block"
        >Sort By</label
      >
      <select
        id="sortSelect"
        class="w-full p-2.5 text-sm rounded-lg border border-gray-300 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <option value="id,asc">Featured</option>
        <option value="price,asc">Price: Low to High</option>
        <option value="price,desc">Price: High to Low</option>
        <option value="title,asc">Name: A to Z</option>
        <option value="title,desc">Name: Z to A</option>
      </select>
    </div>

    <!-- Price Range -->
    <div class="mb-6">
      <label
        class="text-sm font-medium text-gray-900 dark:text-white mb-2 block"
        >Price Range</label
      >
      <div class="grid grid-cols-2 gap-4">
        <div>
          <input
            type="number"
            placeholder="Min"
            class="w-full p-2 text-sm rounded-lg border border-gray-300 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>
        <div>
          <input
            type="number"
            placeholder="Max"
            class="w-full p-2 text-sm rounded-lg border border-gray-300 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>
      </div>
    </div>

    <!-- Categories -->
    <div class="mb-6">
      <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-2">
        Categories
      </h3>
      <ul class="space-y-2">

        </li>
        <li class="flex items-center">

          />
          <label class="ms-2 text-sm text-gray-900 dark:text-gray-300"
            >Home & Living</label
          >
        </li>
      </ul>
    </div>

    <!-- Colors -->
    <div class="mb-6">
      <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-2">
        Colors
      </h3>
      <div class="flex flex-wrap gap-2">
        <button
          class="w-6 h-6 rounded-full bg-red-500 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></button>
        <button
          class="w-6 h-6 rounded-full bg-blue-500 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></button>
        <button
          class="w-6 h-6 rounded-full bg-green-500 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></button>
        <button
          class="w-6 h-6 rounded-full bg-yellow-500 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></button>
        <button
          class="w-6 h-6 rounded-full bg-purple-500 border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></button>
      </div>
    </div>

    <!-- Ratings -->
    <div class="mb-6">
      <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-2">
        Rating
      </h3>
      <ul class="space-y-2">
        <li class="flex items-center">
          <input
            type="radio"
            name="rating"
            class="w-4 h-4 text-blue-600 border-gray-300 dark:border-gray-600"
          />
          <label
            class="ms-2 text-sm text-gray-900 dark:text-gray-300 flex items-center"
          >
            <span class="flex">
              <svg
                th:each="i : ${#numbers.sequence(1, 4)}"
                class="w-4 h-4 text-yellow-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
            </span>
            & up
          </label>
        </li>
      </ul>
    </div>

    <!-- Apply Filters Button -->
    <button
      class="w-full bg-blue-600 text-white py-2.5 px-5 rounded-lg text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800"
    >
      Apply Filters
    </button>

    <!-- Clear Filters -->
    <button
      class="w-full mt-2 bg-gray-200 text-gray-800 py-2.5 px-5 rounded-lg text-sm font-medium hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-700"
    >
      Clear All
    </button>
  </div>
